engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      standard: "PSR2"
  php_code_coverage:
    enabled: true
    test_command: ./vendor/bin/phpunit
ratings:
  paths:
  - "**.php"
exclude_paths:
- tests/
